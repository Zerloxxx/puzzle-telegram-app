<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Собери пазл!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Собери пазл!</h1>

    <div id="puzzle-switcher">
      <button onclick="loadPuzzle(0)">Жмурки</button>
      <button onclick="loadPuzzle(1)">Дом жмурки</button>
      <button onclick="loadPuzzle(2)">Громозека</button>
    </div>

    <div class="game">
      <div id="game-board" class="board"></div>
      <div id="pieces-container" class="pieces"></div>
    </div>

    <button id="reset-button">Сбросить</button>

    <div id="code-container" class="hidden">
      <p><strong>Код:</strong> <span id="code-text">NN2025-TOUR</span></p>
      <button id="copy-button">Скопировать код</button>
    </div>

    <div id="description-block" class="hidden"></div>
  </div>

  <canvas id="confetti-canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
