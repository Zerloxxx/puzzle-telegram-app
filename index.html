<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Собери пазл!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Собери пазл!</h1>

    <div id="puzzle-buttons" class="button-row"></div>

    <div class="game-area">
      <div id="puzzle-grid" class="grid"></div>
      <div id="tile-container" class="tile-bank"></div>
    </div>

    <div id="code-block" class="hidden">
      <strong>Код: <span>NN2025-TOUR</span></strong>
    </div>
    <button id="copy-button" class="copy-button hidden">Скопировать код</button>

    <div id="description-block" class="description hidden">
      <p>Здесь ты можешь указать описание места, к которому относится пазл.</p>
    </div>

    <button id="reset-button" class="reset-button">Сбросить</button>
    <canvas id="confetti-canvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
