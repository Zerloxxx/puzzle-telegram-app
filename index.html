<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пазл</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1 class="title">Собери пазл!</h1>

    <div class="tabs-scroll" id="puzzleTabs">
      <!-- Кнопки будут создаваться динамически -->
    </div>

    <div class="game-area">
      <div id="puzzle-grid"></div>
      <div id="pieces-scroll" class="scrollable-pieces"></div>
    </div>

    <div class="controls">
      <button id="reset-btn">Сбросить</button>

      <div id="code-block" class="hidden">
        <p>Код: <b id="code-text"></b></p>
        <button id="copy-btn">Скопировать</button>
      </div>
    </div>

    <canvas id="confetti-canvas"></canvas>
    <div id="description-block" class="hidden">
      <p id="description-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
